<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifestyle</title>
    <script
      src="https://kit.fontawesome.com/34f295dd92.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="lifestyle">
      <div class="activity">
        <i class="fa-solid fa-utensils fa-4x"></i>
        <pre><code>eat();</code></pre>
      </div>
      <div class="activity">
        <i class="fa-solid fa-bed fa-4x"></i>
        <pre><code>sleep();</code></pre>
      </div>
      <div class="activity">
        <i class="fa-solid fa-code fa-4x"></i>
        <pre><code>code();</code></pre>
      </div>
      <div class="activity">
        <i class="fa-solid fa-arrow-rotate-right fa-4x"></i>
        <pre><code>repeat();</code></pre>
      </div>
    </div>
  </body>
</html>
